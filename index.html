<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/92af1e1ba4.js" crossorigin="anonymous"></script>

    <title>BookList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My <span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label>ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid gap-2 mt-3">
                <input type="submit" value="Add Book" class="btn btn-primary btn-lg">
            </div>
        </form>

        
        <form id="search-form">
            <div class="form-group">
                <input type="text" id="search-input" placeholder="Search book ..." class="form-control mt-5">
            </div>
        </form>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Isbn</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>

        <script src="app.js"></script>
    </div>
</body>
</html>
